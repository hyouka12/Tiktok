<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Downloader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: url('user.png') center/cover no-repeat;   /* ← ini yang berubah */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 50px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      color: white;
    }
    h1 { font-size: 28px; margin: 0 0 10px; }
    p { opacity: 0.9; margin: 0 0 25px; font-size: 15px; }
    input {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      margin-bottom: 15px;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    .btn {
      background: #fe2c55;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      width: 100%;
    }
    .btn:hover { background: #e01e47; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="glass">
    <h1>TikTok Downloader</h1>
    <p>No watermark • Gratis • Cepat</p>
    <input type="text" id="url" placeholder="Paste link TikTok di sini" />
    <button class="btn"btn" onclick="getVideo()">Download Video (No WM)</button>
    <button class="btn" onclick="getMusic()">Download Musik/MP3</button>
    <div class="result" id="status">Masukkan link lalu pilih tombol</div>
  </div>

  <script>
    const status = document.getElementById('status');
    
    async function getVideo() {
      const url = document.getElementById('url').value.trim();
      if (!url.includes('tiktok.com')) return status.innerHTML = 'Link TikTok salah bro';
      
      status.innerHTML = 'Sedang ambil video...';
      const res = await fetch(`https://api.tikwm.com/api/?url=${url}`);
      const data = await res.json();
      
      if (data.data && data.data.play) {
        const link = document.createElement('a');
        link.href = data.data.play;
        link.download = `${data.data.title || 'tiktok'}.mp4`;
        link.click();
        status.innerHTML = 'Video berhasil di-download!';
      } else {
        status.innerHTML = 'Gagal. Coba link lain.';
      }
    }
    
    async function getMusic() {
      {
      const url = document.getElementById('url').value.trim();
      if (!url.includes('tiktok.com')) return status.innerHTML = 'Link TikTok salah bro';
      
      status.innerHTML = 'Sedang ambil musik...';
      const res = await fetch(`https://api.tikwm.com/api/?url=${url}`);
      const data = await res.json();
      
      if (data.data && data.data.music) {
        const link = document.createElement('a');
        link.href = data.data.music;
        link.download = `${data.data.title || 'tiktok_music'}.mp3`;
        link.click();
        status.innerHTML = 'Musik berhasil di-download!';
      } else {
        status.innerHTML = 'Musik tidak tersedia.';
      }
    }
  </script>
</body>
</html>
